<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AIB Register</title>

    <!-- Custom fonts for this template-->
    <link href="../../static/registration/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">


    <!-- Custom styles for this template-->
    <link href="../../static/registration/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="" style="background-image: url(../../static/registration/fireySkyBackground.png); background-repeat: no-repeat;background-size: cover;">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <div>
                                <form method="POST" action="{% url 'users:register' %}" class="user">
                                    {% csrf_token %}
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user" id="id_username"
                                                name="username" maxlength="150" autocomplete="username"
                                                autocapitalize="none" required="" placeholder="User Name">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                        <div class="col-sm-6">
                                            <input id="id_password1" name="password1" autocomplete="new-password"
                                                required="" type="password" class="form-control form-control-user"
                                                placeholder="Password">
                                        </div>

                                        <div class="col-sm-6">
                                            <input id="id_password2" name="password2" autocomplete="new-password"
                                                required="" type="password" type="password"
                                                class="form-control form-control-user" placeholder="Repeat Password">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <button class="btn btn-danger" name='submit'>Log in</button>
                                    </div>
                                    <input type="hidden" name="next" value="{% url 'aib_site:index' %}" />
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small text-danger" href="{% url 'users:login' %}">Already have an account? Login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../../static/registration/vendor/jquery/jquery.min.js"></script>
    <script src="../../static/registration/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../../static/registration/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../../static/registration/js/sb-admin-2.min.js"></script>

</body>

</html>
